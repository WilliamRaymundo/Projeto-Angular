<div class="mat-elevation-z4">
    <table mat-table [dataSource]="veiculos" matSort>
        <ng-container matColumnDef="placa">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>placa</th>
            <td mat-cell *matCellDef="let linha">{{linha.placa}}</td>
        </ng-container>
        <ng-container matColumnDef="cor">
            <th mat-header-cell *matHeaderCellDef>cor</th>
            <td mat-cell *matCellDef="let linha">{{ linha.cor}}</td>
        </ng-container>
        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let linha">
                <a (click)="editar(linha)" class="edit">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
                <a (click)="excluir(linha)" class="delete">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>
</div>
