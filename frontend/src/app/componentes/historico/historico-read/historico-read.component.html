<div class="mat-elevation-z4">
    <table mat-table [dataSource]="historicos" matSort>
        
        <ng-container matColumnDef="entrada">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Entrada</th>
            <td mat-cell *matCellDef="let linha">{{linha.entrada}}</td>
        </ng-container>

        <ng-container matColumnDef="saida">
            <th mat-header-cell *matHeaderCellDef>Saida</th>
            <td mat-cell *matCellDef="let linha">{{ linha.saida}}</td>
        </ng-container>

        <ng-container matColumnDef="permissao">
            <th mat-header-cell *matHeaderCellDef>Permissão</th>
            <td mat-cell *matCellDef="let linha">{{ linha.permissao}}</td>
        </ng-container>

        <ng-container matColumnDef="capPlaca">
            <th mat-header-cell *matHeaderCellDef>capPlaca</th>
            <td mat-cell *matCellDef="let linha">{{ linha.capPlaca}}</td>
        </ng-container>
        
        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let linha">
                <a (click)="permitir(linha)" class="permitir">
                    <i class="material-icons">
                        done
                    </i>
                </a>
                <a (click)="negar(linha)" class="negar">
                    <i class="material-icons">
                        close
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>
</div>
