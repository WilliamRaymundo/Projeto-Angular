<mat-card>
    <mat-card-title>Novo Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Entrada" [(ngModel)]="historico.entrada" name="entrada">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Saida" [(ngModel)]="historico.saida" name="saida">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Permissao" [(ngModel)]="historico.permissao" name="permissao">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="capPlaca" [(ngModel)]="historico.capPlaca" name="capPlaca">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="criarHistorico()" color="primary">
        Salvar
    </button>
    <button mat-raised-button (click)="cancelar()">
        Cancelar
    </button>
</mat-card>
